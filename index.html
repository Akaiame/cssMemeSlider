<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider-group" id="radio1" checked>
        <input type="radio" name="slider-group" id="radio2">
        <input type="radio" name="slider-group" id="radio3">
        <input type="radio" name="slider-group" id="radio4">
        
        <div class="slider__wrapper">
          <ul class="slider__list">
            <li class="slider__item">
              <img src="./cssMemeSlider/assets/gifmeme1.gif" alt="first meme">
            </li>
            <li class="slider__item">
              <img src="./cssMemeSlider/assets/gifmeme2.gif" alt="second meme">
            </li>
            <li class="slider__item">
              <img src="./cssMemeSlider/assets/gifmeme3.gif" alt="third meme">
            </li>
            <li class="slider__item">
              <img src="./cssMemeSlider/assets/gifmeme4.gif" alt="fourth meme">
            </li>
          </ul>
        </div>
        <div class="nav">
          <div class="caption__wrapper">
            <div class="caption">
              <h4>Когда наконец-то доделал(а) слайдер.</h4>
            </div>
            <div class="caption">
              <h4>Когда закончил RSSchool.</h4>
            </div>
            <div class="caption">
              <h4>Когда не заходил в проэкт неделю.</h4>
            </div>
            <div class="caption">
              <h4>Когда склонировал репозиторий, но не появились ветки.</h4>
            </div>
          </div>
          <div class="buttons">
            <label class="custom__radio" for="radio1"><span class="dot"></span></label>
            <label class="custom__radio" for="radio2"><span class="dot"></span></label>
            <label class="custom__radio" for="radio3"><span class="dot"></span></label>
            <label class="custom__radio" for="radio4"><span class="dot"></span></label>
          </div>
        </div>
      </div>
</body>
</html>
